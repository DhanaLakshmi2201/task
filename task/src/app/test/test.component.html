<form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <div class="input">
<p>Email address:</p>
<input type="email" class="form-control" formControlName="email" placeholder="Enter email">
      
<p>Password</p>
<input type="password" formControlName="password" placeholder="Enter Password" id="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
 <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
<div *ngIf="f.password.errors.required">Password is required</div>
  
</div>
<p>Confirm Password </p>
 <input type="password" formControlName="confirmPassword" placeholder="Enter Confirm  Password" id="cpassword" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.confirmPassword.errors }" />
<div *ngIf="submitted && f.confirmPassword.errors" class="invalid-feedback">
<div *ngIf="f.confirmPassword.errors.required">Confirm Password is required</div>
<div *ngIf="f.confirmPassword.errors.mustMatch">Passwords must match</div>
</div>
<input type="checkbox" (click)="sh()"><br>
<button class="btn btn-primary" (click)="submit()">Submit</button>
</div>
</form>
